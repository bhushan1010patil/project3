{% extends 'base.html' %}

{% block content %}

<table class="table table-hover mt-5">
    <tr>
        <th>ID</th>
        <th>EID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Modify</th>
        <th>Remove</th>
    </tr>

    {% for i in employee %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.eid }}</td>
        <td>{{ i.ename }}</td>
        <td>{{ i.eemail }}</td>
        <td>{{ i.econtact }}</td>
        <td>
            <a href="edit/{{ i.id }}">Edit</a>
        </td>
        <td>
            <a href="delete/{{ i.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
